<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Recipe Genie{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type ="text/css" href='/static/style.css' />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-black" style="color:black; font-weight: bold; font-family: 'Times New Roman', 'Times', monospace;" href="/">Recipe Genie</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item pr-5">
            <a class="nav-link text-dark {% if request.path == '/' %} active bg-light text-dark {% endif %}" href="/">Home</a>
          </li>
          {% if user_logged_in %}
          <li class="nav-item pr-5">
            <a class="nav-link text-dark {% if request.path == '/discover' %} active bg-light text-dark {% endif %}" href="/discover">Discover</a>
          </li>
          <li class="nav-item pr-5">
            <a class="nav-link text-dark {% if request.path == '/community' %} active bg-light text-dark{% endif %}" href="/community">Community</a>
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="dropdown ml-auto">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          {% if user_logged_in %}
          <li><span class="dropdown-item">Welcome, {{ username }}</span></li>
          <hr/>
          <li><a class="dropdown-item" href="/profile"><i class="fas fa-user"></i> My Profile</a></li>
          <li><a class="dropdown-item text-danger" href="#" onclick="confirmLogout(event)"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
          {% else %}
          <li><a class="dropdown-item" href="/login">Login</a></li>
          <li><a class="dropdown-item" href="/register">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Confirm Logout Script -->
  <script>
    function confirmLogout(event) {
        if (confirm("Are you sure you want to logout?")) {
            window.location.href = "/logout";
        } else {
            event.preventDefault();
        }
    }
</script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
