{% extends "shared/layout.html" %}

{% block title %}Discover Recipes{% endblock %}

{% block content %}

<style>
    .input-group {
        width: 60%;
        margin: 20px auto;
    }

    .table {
        width: 80%;
        margin: 20px auto;
    }

    .table th, .table td {
        vertical-align: middle;
    }

    .add-button {
        position: absolute;
        right: 20px;
    }

    .step-input {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .step-input input {
        flex: 1;
        margin-right: 10px;
    }
</style>

<div class="container-fluid text-center">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input id="searchRecipe" class="form-control" type="text" placeholder="Search Recipe..">
                <button class="btn btn-dark rounded-circle ml-2" data-toggle="modal" data-target=".bd-example-modal-lg">+</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid text-center">
    <table id="recipeTable" class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.recipeName }}</td>
                <td>{{ recipe.description }}</td>
                <td><a href="{{ url_for('get_recipe_details', recipe_id=recipe.recipeID) }}">Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{{ url_for('create_recipe') }}" enctype="multipart/form-data" name="addRecipeForm">
                    <div class="form-group">
                        <label for="recipeName">Title</label>
                        <input type="text" class="form-control" id="recipeName" name="recipeName" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <div id="stepsContainer">
                            <div class="step-input">
                                <input type="text" class="form-control" name="steps[]" placeholder="Step 1" required>
                                <button type="button" class="btn btn-danger remove-step-button">&times;</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" id="addStepButton">Add Step</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-dark" type="submit" name="addRecipeBtn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Search functionality
        const searchInput = document.getElementById('searchRecipe');
        const tableRows = document.querySelectorAll('#recipeTable tbody tr');

        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            tableRows.forEach(row => {
                const title = row.cells[0].textContent.toLowerCase();
                const description = row.cells[1].textContent.toLowerCase();

                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Add Step functionality
        const stepsContainer = document.getElementById('stepsContainer');
        const addStepButton = document.getElementById('addStepButton');

        addStepButton.addEventListener('click', function() {
            const stepCount = stepsContainer.children.length + 1;
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step-input';
            stepDiv.innerHTML = `
                <input type="text" class="form-control" name="steps[]" placeholder="Step ${stepCount}" required>
                <button type="button" class="btn btn-danger remove-step-button">&times;</button>
            `;
            stepsContainer.appendChild(stepDiv);
        });

        stepsContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-step-button')) {
                event.target.parentElement.remove();
            }
        });
    });
</script>

{% endblock %}
